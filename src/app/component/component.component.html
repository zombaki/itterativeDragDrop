<ng-template [ngIf]="containee">
  <app-containee [containee]="containee">
    <ng-content select="[containeeContent]"></ng-content>
  </app-containee>
</ng-template>

<ng-template [ngIf]="container">
  <app-container [container]="container">
    <ng-content select="[containerContent]"></ng-content>
  </app-container>
</ng-template>
